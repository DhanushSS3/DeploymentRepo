# Add this service at the same level as your redis-node-9 service
  redis-cluster-creator:
    image: redis:7.0
    container_name: redis-cluster-creator
    networks:
      - redis-cluster
    command: >
      sh -c "
        sleep 10 &&
        echo 'yes' | redis-cli \
          --cluster create \
          172.28.0.2:7001 172.28.0.3:7002 172.28.0.4:7003 \
          172.28.0.5:7004 172.28.0.6:7005 172.28.0.7:7006 \
          172.28.0.8:7007 172.28.0.9:7008 172.28.0.10:7009 \
          --cluster-replicas 2
      "
