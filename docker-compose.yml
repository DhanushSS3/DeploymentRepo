version: '3.8'
services:
  redis-node-1:
    image: redis:7.0
    container_name: redis-node-1
    ports:
      - "7001:7001"
      - "17001:17001"
    volumes:
      - ./data/node-1:/data
      - ./redis-cluster:/usr/local/etc/redis/
    command: ["sh", "/usr/local/etc/redis/redis-cluster-entrypoint.sh", "7001"]
    networks:
      redis-cluster:
        ipv4_address: 172.28.0.2

